{% extends "base.html" %}
<!-- blogpage.html -->
{% block content %}
    
    {% for blog in blogs %}
        <div>
            <div><a href="/blog/{{blog.key().id()}}">{{blog.title}}</a></div>
            <div>{{blog.created}}</div>
            <pre>{{blog.body}}</pre>
        </div>
    {% endfor %}
    
{% endblock %}
