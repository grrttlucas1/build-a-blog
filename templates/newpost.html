{% extends "base.html" %}
<!-- newpost.html -->
{% block content %}
    
    <form method="post">
        <label>
            <div>Title:</div>
            <input type="text" name="title" value="{{title}}">
        </label>
        
        <label>
            <div>Content:</div>
            <textarea name="body">{{body}}</textarea>
        </label>
        
        <div>{{error}}</div>
        
        <input type="submit">
    </form>
    
{% endblock %}
